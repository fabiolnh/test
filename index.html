<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Links</title>
</head>
<body>

    <h1>Pit.Avenue.Us</h1>

    <!-- Link normal em aba diferente (target='_blank') -->
    <p><a href="https://pit.avenue.us/app-integration/1a384585-1591-4a22-aaf1-bdc9121bc448/84102476-45f6-445b-9242-c0b9b558b550" target="_blank">Link em Nova Aba</a></p>

    <!-- Link usando window.open() -->
    <p><a href="#" onclick="openWindow()">Link com window.open()</a></p>

    <!-- Link normal, porém na mesma aba (target='_self')-->
    <p><a href="https://pit.avenue.us/app-integration/1a384585-1591-4a22-aaf1-bdc9121bc448/84102476-45f6-445b-9242-c0b9b558b550" target="_self">Link na Mesma Aba</a></p>

    <script>
        // Função para abrir a janela usando window.open()
        function openWindow() {
            window.open("https://pit.avenue.us/app-integration/1a384585-1591-4a22-aaf1-bdc9121bc448/84102476-45f6-445b-9242-c0b9b558b550");
        }
    </script>

    <h1>Sapopemba-trading.Avenuesec.Io</h1>

    <!-- Link normal em aba diferente (target='_blank') -->

    <!-- Link usando window.open() -->
    <p><a href="#" onclick="openWindow2()">Link com window.open()</a></p>

    <!-- Link normal, porém na mesma aba (target='_self')-->
    <p><a href="https://sapopemba-trading.avenuesec.io/app-integration/1a384585-1591-4a22-aaf1-bdc9121bc448/84102476-45f6-445b-9242-c0b9b558b550" target="_self">Link na Mesma Aba</a></p>

    <script>
        // Função para abrir a janela usando window.open()
        function openWindow2() {
            window.open("https://pit.avenue.us/app-integration/1a384585-1591-4a22-aaf1-bdc9121bc448/84102476-45f6-445b-9242-c0b9b558b550");
        }
    </script>
    
</body>
</html>
