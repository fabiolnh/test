<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Links</title>
</head>
<body>

    <h1>Exemplo de Links</h1>

    <!-- Link normal -->
    <p><a href="https://pit.avenue.us/app-integration/1a384585-1591-4a22-aaf1-bdc9121bc448/84102476-45f6-445b-9242-c0b9b558b550" target="_blank">Link Normal</a></p>

    <!-- Link usando window.open() -->
    <p><a href="#" onclick="openWindow()">Link com window.open()</a></p>

    <script>
        // Função para abrir a janela usando window.open()
        function openWindow() {
            window.open("https://pit.avenue.us/app-integration/1a384585-1591-4a22-aaf1-bdc9121bc448/84102476-45f6-445b-9242-c0b9b558b550");
        }
    </script>

</body>
</html>
